    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div class="container-fluid">
        <h1 class="text-info">Class Marksheet</h1>
        <br>

        <!-- <label for="stt">Số thứ tự:</label>
                <input type="text" id="stt" name="stt" placeholder="Nhập số thứ tự"> -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="hoten">Họ và tên:</label>
                </div>
                <div class="col-sm-12 col-md-6">
                    <input type="text" name="hoten" id="hoten" placeholder="Nhập họ tên" required>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="toan">Điểm môn toán:</label>
                </div>
                <div class="col-sm-12 col-md-6">
                    <input type="text" name="toan" id="toan" placeholder="Nhập điểm môn toán">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="ly">Điểm môn lý:</label>
                </div>
                <div class="col-sm-12 col-md-6">
                    <input type="text" name="ly" id="ly" placeholder="Nhập điểm môn lý">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="hoa">Điểm môn hóa:</label>
                </div>
                <div class="col-sm-12 col-md-6">
                    <input type="text" name="hoa" id="hoa" placeholder="Nhập điểm môn hóa"><br>
                </div>
            </div>
            <br><br>

            <!-- <button type="button"  onclick="nhap()"> Nhập vào</button> -->
            <div class="col-md-12 text-center">
                <button class="btn btn-success btn-sm" id="button">Thêm vào</button>
            </div>
        </div>
        <br><br><br>

        <table id="table" style="width: 90%;">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Toán</th>
                    <th>Lý</th>
                    <th>Hóa</th>
                    <th>Trung bình</th>

                </tr>
            </thead>

        </table>
        <br><br><br>
        <div class="row"  style="width:35%; margin: auto;">
            <div class="col-sm-12 col-md-6">
                <button class="btn btn-success btn-sm mr-1" id="d1">Điểm Trung Bình</button>
            </div>
            <div class="col-sm-12 col-md-6">
                <button class="btn btn-danger btn-sm"id="d2">Học Sinh Giỏi</button>
            </div>
        </div>
    </div>

    <script src='j3.js'></script>
